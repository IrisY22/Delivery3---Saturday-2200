<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fcc4dc398.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header full">
      <div class="flex space-between align-center">
        <h2 class="logo">memegen</h2>
        <nav class="main-nav">
          <ul class="main-nav-list flex row clean-list">
          <li><a href="#" class="btn" onclick="onOpenGallery()">Gallery</a></li> 
          <li><a href="#" class="btn"">About</a></li>  
          </ul>
        </nav>
      </div>
      <h1></h1>
    </header>

    <section class="search-section full">
      <input type="text" id="search" placeholder="Enter search keyword 🔍" />
    </section>

    <main class="main-page">
      <div class="gallery"></div>

      <div class="meme-editor" hidden>
        <canvas
        id="meme-canvas"
        width="500"
        height="500"
        style="outline: 1px solid green"
        ></canvas>

        <form class="frmUserDesign" >
          <button class="switch-lines" onclick="onSwitchLine()"> <img class="icon" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="Icon-decrease-font"></button>
          <button class="add-line" onclick="onAddLine()"> <img class="icon" src="ICONS/add.png" alt="Icon-add-line"></button>
          <button class="increase-font-btn" onclick="onIncreaseFont()"> <img class="icon" src="ICONS/increase font - icon.png" alt="Icon-increase-font"></button>
          <button class="decrease-font-btn" onclick="onDecreaseFont()"> <img class="icon" src="ICONS/decrease font - icon.png" alt="Icon-decrease-font"></button>
          <button> 
            <img class="icon" src="ICONS/paint-board-and-brush.png" alt="Icon-paint-board">
          <input
          type="color"
          id="txtColor"
          form="frmUserDesign"
          onchange="setTxtColor(this)"
          />
        </button>
        
        
        <input
          type="text"
          id="description"
          placeholder="Enter meme description"
          onkeyup="setLineTxt(this)"
        />
        <a
          href="#"
          class="btn"
          onclick="downloadImg(this)"
          download="my-img.jpg"
          >Download</a
        >
      </form>
      </div>

    </main>

    <article class="about full">
      <section class="developer-details">
        <h3>Iris Yatskaer</h3>
        <p>A student in the bootcamp of Coding Academy</p>
      </section>
      <nav class="footer-nav">
        <ul class="article-nav-list flex row clean-list">
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-behance"></i>
            </a>
          </li>
        </ul>
      </nav>
    </article>

    <footer class="main-footer full">
      <h3 class="logo">memegen</h3>
      <small>© All Rights Reserved 2023</small>
    </footer>

    <script src="js/services/meme.util.service.js"></script>
    <script src="js/services/meme.storage.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
