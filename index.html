<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fcc4dc398.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header full">
      <div class="flex space-between align-center">
        <h2 class="logo">memegen</h2>
        <nav class="main-nav">
          <ul class="main-nav-list flex row clean-list">
          <li><a href="#" class="btn" onclick="onOpenGallery()">Gallery</a></li> 
          <li><a href="#" class="btn"">About</a></li>  
          </ul>
        </nav>
      </div>
      <h1></h1>
    </header>

    <section class="search-section full">
      <input type="search" id="search" placeholder="Enter search keyword ðŸ”" />
    </section>

    <main class="main-page">
      <div class="gallery"></div>

      <div class="meme-editor" hidden>
        <canvas
        id="meme-canvas"
        width="500"
        height="500"
        style="outline: 1px solid green"
        ></canvas>

        <section class="userDesign" >
          
          <img class="icon switch-lines" onclick="onSwitchLine()" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="Icon-decrease-font">
          <img class="icon add-line" onclick="onAddLine()" src="ICONS/add.png" alt="Icon-add-line">
          <img class="icon trash-btn"  onclick="onRemoveLine()" src="ICONS/trash.png" alt="Icon-trash-line">
          <img class="icon increase-font-btn"  onclick="onIncreaseFont()" src="ICONS/increase font - icon.png" alt="Icon-increase-font">
          <img class="icon decrease-font-btn"  onclick="onDecreaseFont()" src="ICONS/decrease font - icon.png" alt="Icon-decrease-font">
          <img class="icon align-left-btn"  onclick="onAlignTxt()" src="ICONS/align-to-left.png" alt="Icon-align-left-btn">
          <img class="icon align-center-btn"  onclick="onAlignTxt()" src="ICONS/center-text-alignment.png" alt="Icon-align-center-btn">
          <img class="icon align-right-btn"  onclick="onAlignTxt()" src="ICONS/align-to-right.png" alt="Icon-align-right-btn">
          <img class="icon stoke-font-btn"  onclick="onStrokeFont()" src="ICONS/text stroke.png" alt="Icon-stroke-font">

          <!-- <img class="icon decrease-font-btn"  onclick="onDecreaseFont()" src="ICONS/decrease font - icon.png" alt="Icon-decrease-font">   -->
          
          <!-- <img type="color"  onchange="setTxtColor(this)" class="icon" src="ICONS/paint-board-and-brush.png" alt="Icon-paint-board">
          <input
          type="color"
          id="txtColor"
          
          onchange="setTxtColor(this)"
          /> -->

          <img
  type="color"
  class="icon paint-board"
  src="ICONS/paint-board-and-brush.png"
  alt="Icon-paint-board"
  onclick="openColorPicker()"
/>

<input
  type="color"
  id="txtColor"
  onchange="setTxtColor(this)"
  style="display: none;"
  />
        
        
        
        <input
          type="text"
          id="description"
          placeholder="Enter meme description"
          onkeyup="setLineTxt(this)"
        />

        <a
          href="#"
          class="download-link"
          onclick="downloadImg(this)"
          download="my-img.jpg"
          >Download</a
        >

        <a
          href="#"
          class="share-link"
          onclick="downloadImg(this)"
          download="my-img.jpg"
          >Share</a
        >
      </section>
      </div>

    </main>

    <article class="about full">
      <section class="developer-details">
        <h3>Iris Yatskaer</h3>
        <p>A student in the bootcamp of Coding Academy</p>
      </section>
      <nav class="footer-nav">
        <ul class="article-nav-list flex row clean-list">
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-behance"></i>
            </a>
          </li>
        </ul>
      </nav>
    </article>

    <footer class="main-footer full">
      <h3 class="logo">memegen</h3>
      <small>Â© All Rights Reserved 2023</small>
    </footer>

    <script src="js/services/meme.util.service.js"></script>
    <script src="js/services/meme.storage.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
